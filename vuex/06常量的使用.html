<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/vue.js">
			
		</script>
		<script type="text/javascript" src="js/vuex.min.js">
			
		</script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{count}}
			<button @click="increatmentFun">点击加一</button>
			<button @click="increat">点击乘2</button>
		</div>
		<script type="text/javascript">
			const INCREAT = "increat";
			var mapState = Vuex.mapState;
			var mapMutations = Vuex.mapMutations;
			var store = new Vuex.Store({
				state:{
					count:10
				},
				mutations:{
					add(state,n){
						state.count += n.num;
					},
					[INCREAT]:(state)=>{
						state.count *= 2;
					}
				}
			})
			var vm = new Vue({
				el:"#app",
				data:{
					
				},
				computed:{
					...mapState({
						count:(state)=>state.count
					})
				},
				store:store,
				methods:{
					increatmentFun:function(commit){
						this.$store.commit({
							type:"add",
							num:6
						});						
					},
					...mapMutations([INCREAT])
				}
			})
		</script>
	</body>
</html>
