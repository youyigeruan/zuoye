<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/vue.js">
			
		</script>
		<script type="text/javascript" src="js/vuex.min.js">
			
		</script>
		<title></title>
	</head>
	<body>
		<div id="app">
			这是count中的数{{count}}
			<button @click="add">点击加一</button>
			<button @click="delay">点击延迟加五</button>
		</div>
		<script type="text/javascript">
			
			var store = new Vuex.Store({
				state:{
					count:1
				},
				mutations:{
					add:(state)=>state.count++,
					delay:(state)=>{
						setTimeout(()=>{
							state.count += 5;
						},1000)
					}
				}
			})
			var mapState = Vuex.mapState;
			var mapMutations = Vuex.mapMutations;
			var vm = new Vue({
				el:"#app",
				data:{},
				
				computed:{
					...mapState({
						count:(state)=>state.count
					})
				},
				methods:{
					...mapMutations(["add","delay"])
					// addFun:function(){
					// 	this.$store.commit("add");
					// },
					// delayFun:function(){
					// 	this.$store.commit("delay")
					// }
				},
				store:store
			})
			
		</script>
	</body>
</html>
