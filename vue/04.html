<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.red{background:red;}
			.green{background:green;}
			#box{width:100px;height:100px;border:1px solid black;}
		</style>
	</head>
	<body>
		<div id="vm">
			<div @click="changeCo" id="box" :class="myClass"></div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#vm",
				data:{
					myClass:"red"
				},
				methods:{
					changeCo:function(){
						this.myClass = "green";
					}
				}
			})
		</script>
	</body>
</html>
