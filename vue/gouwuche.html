<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table border="true" >
				<tr><th>商品名称</th><th>商品价格</th><th>商品数量</th><th>操作</th></tr>
				<tr v-for="(item,index) in shangpin" :key="index"><td>{{item.name}}</td><td>{{item.price}}</td><td><button @click="sde(index,$event)">-</button>{{item.num}}<button @click="sadd(index,$event)">+</button></td><td><button>加入购物车</button></td></tr>
			</table>
			<table border="true" >
				<tr><th>商品名称</th><th>商品价格</th><th>商品数量</th><th>操作</th></tr>
				<tr v-for="(item,index) in gouwuche" :key="index"><td>{{item.name}}</td><td>{{item.price}}</td><td v-if="item.num"><button>-</button>{{item.num}}<button>+</button></td><td><button v-if="item.num">加入购物车</button></td></tr>
			</table>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					shangpin:[
						{name:"iphone",price:"10000",num:3},
						{name:"mac",price:"18000",num:2},
						{name:"iwatch",price:"4000",num:2},],
					gouwuche:[					
						{name:"iwatch",price:"4000",num:2},
						{name:"mac",price:"18000",num:2},
						{name:"iphone",price:"10000",num:3},
						{name:"总价",price:74000}]
				},
				methods:{
					sadd:function(num,event){
						this.shangpin[num].num++;
						event.target.previousSibling.previousSibling.disabled = false;
					},
					sde:function(num,event){
						if(this.shangpin[num].num <= 1){
							this.shangpin[num].num = 0;
							event.target.disable = true;
						}else{
							this.shangpin[num].num--;
						}
						
					}
				}
			})
		</script>
	</body>
</html>
