<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id = "vm">
			<div >{{text}}</div>
			<button @click="change">点击变换</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#vm",
				data:{
					text:"hello world"
				},
				methods:{
					change:function(){
						this.text = this.text.toUpperCase();
					}
				}
			})
		</script>
	</body>
</html>
